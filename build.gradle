plugins {
    id 'java'
}

group 'es.ull.pcg.hpc'
version '1.0'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task sourcesJar (type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
